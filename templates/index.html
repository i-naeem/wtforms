<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Learning WTForms</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
  <link rel="shortcut icon" href="{{ url_for('static', filename='logo_square.svg') }}" type="image/x-icon">
</head>
<body>
  <h1>Hello, WTForms!</h1>
  <form action="#">
    <div>
      <label for="username">Username</label>:
      <input type="text"/>
    </div>

    <div>
      <label for="email">Email:</label>
      <input type="email"/>
    </div>
    
    <div>
      <label for="password">Password:</label>
      <input type="password"/>
    </div>
  </form>
</body>
</html>
